<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            overflow: hidden;
            text-align: center;
            border: 2px solid red;
        }
        
        img {
            width: 30%;
            /* height: inherit; */
            transition-duration: 2s;
        }
        
        div:hover img {
            /* transform: scale(2, 2) translateY(100px); */
            transform: scale(4, 4) rotate(360deg) translateY(100px);
        }
    </style>
</head>

<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="../../images/WebImages/Iron-Man-3-2013-Wallpaper.jpg" alt="">
    </div>

</body>

</html>
