<body>

    <h1>Calculator</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" placeholder="Enter First number" id="num_1">
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" placeholder="Enter second number" id="num_2">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="div">/</button>
                <button id="mul">*</button>
            </td>
        </tr>
    </table>

    <h2>Result is <span id="result"></span></h2>
